<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The Watering Whisperer for Plants</title>
  <link rel="stylesheet" href="style-signup.css">
</head>
<body>

  <div class="signup-container">
    <header>
      <h1>Sign Up for The Watering Whisperer</h1>
    </header>

    <main>
      <section id="signup-section">
        <h2>Create an Account</h2>
        <form id="signup-form">
          <label for="new-username">Username:</label>
          <input type="text" id="new-username" placeholder="Enter Username" required />

          <label for="new-password">Password:</label>
          <input type="password" id="new-password" placeholder="Enter Password" required />

          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </section>
    </main>

  </div>

  <script src="signup.js"></script>
</body>
</html>
